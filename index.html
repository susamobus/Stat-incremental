<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="points.js"></script>
    <script type="text/javascript" src="display.js"></script>
  </head>
  <body onload="Load()">
    <div class="MainDisplay Containers" id="maindisplay">
      <span class="PointDisplay ContainerText" id="pointdisplay">Points: Loading</span>
      <button onclick="OpenTab('SettingsTab')" class="SettingsOpenButton Buttons" id="settingsbutton"></button>
    </div>
    <div class="Tab" id="SettingsTab">
      <button onclick="ToggleTheme()" class="SettingsButton Buttons" id="themebutton">Toggle Theme</button>
    </div>
    <div class="Tab" id="PointsTab">
      <button onclick="GainPoints()" class="PointButton Buttons" id="pointbutton">Gain 1 point</button>
    </div>
  </body>
</html>
